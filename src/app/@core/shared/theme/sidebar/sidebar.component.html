<div class="sidebar-wrapper">
    <div class="logo">
        <a href="https://github.com/RicardoPiza/EasyPDV.FrontEnd" class="simple-text logo-mini">
          <div class="logo-image-small">
            <img src="assets/img/logo-no-background2.png">
          </div>
        </a>
        <a href="https://github.com/RicardoPiza/EasyPDV.FrontEnd" class="simple-text logo-normal">
          Easy Dev
        </a>
      </div>
      <ul class="nav">
          <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
              <a [routerLink]="[menuItem.path]">
                  <i class="nc-icon {{menuItem.icon}}"></i>
                  <p>{{menuItem.title}}</p>
              </a>
          </li>
          <li class="active-pro"> 
            <a (click)="authService.logout({ logoutParams: { returnTo: document.location.origin } })">
                <i class="nc-icon nc-minimal-left"></i>
                  <p>Logout</p>
            </a>
          </li>
      </ul>
  </div>
