<div class="main-panel">
    <app-navbar></app-navbar>
    <div class="content">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let product"> {{product.id}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let product"> {{product.price}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let product"> {{product.name}} </td>
            </ng-container>
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let product"> {{product.image}} </td>
            </ng-container>
            <ng-container matColumnDef="stockQuantity">
                <th mat-header-cell *matHeaderCellDef> Stock Quantity </th>
                <td mat-cell *matCellDef="let product"> {{product.stockQuantity}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let product"> {{product.status}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let product"> {{product.description}} </td>
            </ng-container>
            
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let product"> 
                    <a [routerLink]="['details/' + product.id]" data-toggle="tooltip" data-placement="top" title="Editar">
                        <i  class="material-icons" style="color: #1e5799;">
                            assignment
                        </i>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let product"> 
                    <a (click)="remove(product.id)" data-toggle="tooltip" data-placement="top" title="Remover">
                        <i  class="material-icons" style="color: red;">
                            delete
                        </i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>

             <!-- Table row -->
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>

  <div class="wrapper">
    <div class="sidebar" data-color="black" data-active-color="danger" >
        <app-sidebar></app-sidebar>
    </div>
</div>
