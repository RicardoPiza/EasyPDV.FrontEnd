<div class="main-panel">
  <app-navbar></app-navbar>
  <div class="content">
    <h5 class="title">Vendas por produtos</h5>
    <div class="row">
      <div class="col-sm-4">
        <div class="chart">
          <canvas id="productsChart"></canvas>
        </div>
      </div>
      <div class="col-sm " style="padding-left: 400px;">
        <div class="mat-elevation-z8" #TABLE>
          <table mat-table #table [dataSource]="dataSource">
            <ng-container matColumnDef="productName">
              <th mat-header-cell *matHeaderCellDef> Produto </th>
              <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Valor </th>
              <td mat-cell *matCellDef="let element"> R$ {{element.price}} </td>
            </ng-container>

            <ng-container matColumnDef="quantitySold">
              <th mat-header-cell *matHeaderCellDef> Quantidade vendida </th>
              <td mat-cell *matCellDef="let element"> {{element.quantitySold}} </td>
            </ng-container>

            <ng-container matColumnDef="saleTotal">
              <th mat-header-cell *matHeaderCellDef> Total Vendido </th>
              <td mat-cell *matCellDef="let element"> {{element.saleTotal}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons style="position: relative !important; z-index: 1000;"
            aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
        <div class="row" style="padding-top: 15px;">
          <div class="col align-self-end">
            <button class="excelButton" mat-raised-button (click)="exportAsExcel()"><img src="../assets/img/excel.png"
                alt="" height="30px" width="30px"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="wrapper">
  <div class="sidebar" data-color="black" data-active-color="danger">
    <app-sidebar></app-sidebar>
  </div>
</div>
